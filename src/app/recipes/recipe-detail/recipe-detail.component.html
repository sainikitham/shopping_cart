<div class="row">
  <div class="col-xs-12">
    <img style="max-height:300px;" [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button href="#" class="dropdown-toggle btn btn-primary" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;" (click)="toshpnglist()">To Shopping List</a>
        </li>
        <li>
          <a style="cursor: pointer;">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;">Delete Recipe</a>
        </li>
      </ul>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
        {{ingrediant.name}} - {{ingrediant.amount}} 
      </li>
    </ul>
  </div>
</div>
