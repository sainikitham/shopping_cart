<div class="row">
  <div class="col-md-12">
    <form [formGroup]="heroForm" (ngSubmit) = "onsubmit()" >
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">save</button>
          <button type="button" class="btn btn-danger" (click)="oncancel()">cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagepath">Image URL</label>
            <input type="text" id="imagepath" formControlName="imagePath" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]=" heroForm.value.imagePath" class="img-responsive" alt="recipe">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="6" type="text" id="description" formControlName="description" class="form-control">  
              </textarea>
          </div>
        </div>
      </div>
      <div class="row" >
          <div class="col-md-12" formArrayName="ingrediants">
              <div class="row" *ngFor="let ing of heroForm.get('ingrediants').controls;let i = index" formGroupName="{{i}}" style="margin-top:10px;">
                  <div class="col-md-8">
                      <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-md-2">
                      <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <button type="button" class="btn btn-danger" (click)="delingre(i)">X</button>
              </div>
              <div class="row" style="margin-top:10px;">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" (click)="onadding()">Add ingrediant</button>
                </div>
              </div>
          </div>
      </div>
    </form>
  </div>
</div>
