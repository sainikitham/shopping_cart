<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onadditem(heroForm)" #heroForm="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">NAME</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name"  required>
        </div>
        <div class="col-xs-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount" pattern="^[1-9]+[0-9]*$" required>
          </div>
      </div>
      <div class="row">          
          <div class="col-xs-12">
              <button class="btn btn-success" type="submit" [disabled]="!heroForm.valid">{{ editmode ? 'Update': 'Add'}}</button>
              <button *ngIf="editmode" class="btn btn-danger" type="button" (click)="ondelete()">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onclear(heroForm)">Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
